{% extends 'base.html' %}
{% block content %}

  <h2>Movie Info Page</h2>
  <h3> {{ movie_info.title }} </h3>
  <h3> {{ movie_info.imdb_url }} </h3>
  <h3> {{ movie_info.released_at }} </h3>
  <ul> 
        {% for rating in movie_info.ratings %} 
        <li>{{ rating.score }}</li> 
    {% endfor %}
  </ul>

{% endblock %}
